services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cvking-frontend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    restart: always

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cvking-frontend-dev
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=development
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  app-network:
    driver: bridge
